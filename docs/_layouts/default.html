    <style>
        /* ===================

        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif;

            display: inline-block;
            color: var(--text-dim);
            text-decoration: none;
            margin: 0 10px;
            padding: 6px 14px;
            border-radius: var(--radius-sm);
            font-weight: 500;
            line-height: 1.3;
            transition: color .18s, background-color .25s, transform .25s;

        .nav-bar a:focus-visible {

        /* íƒ€ì´í¬ê·¸ë˜í”¼ */

            var savedTheme = localStorage.getItem('theme') || 'light'; // ê¸°ë³¸ê°’ light
            setTheme(savedTheme);

            window.toggleTheme = function() {
