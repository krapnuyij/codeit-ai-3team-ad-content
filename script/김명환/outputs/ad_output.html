<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>특가세일 2500원</title>
<style>
  /* Reset */
  html,body{
    margin:0;
    padding:0;
    height:100%;
    background:#111;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Center wrapper */
  .stage {
    width:100%;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
    box-sizing:border-box;
  }

  /* Ad container: fixed design size but responsive (scales down) */
  .ad {
    width:100%;
    max-width:1024px;
    aspect-ratio:1 / 1; /* keeps 1024x1024 ratio */
    position:relative;
    overflow:hidden;
    border-radius:12px;
    background-image: url('result_image.png');
    background-size: cover; /* full cover, maintain aspect */
    background-position: center;
    box-shadow: 0 18px 48px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.03);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Soft vignette to enhance contrast around edges */
  .ad::before{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(600px 600px at 50% 35%, rgba(255,230,180,0.06), transparent 20%),
      linear-gradient(to bottom, rgba(0,0,0,0.05), rgba(0,0,0,0.28));
    mix-blend-mode: multiply;
  }

  /* Additional subtle dark overlay centered bottom to improve legibility */
  .ad::after{
    content:"";
    position:absolute;
    left:0;
    right:0;
    bottom:0;
    height:40%;
    background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.45) 100%);
    pointer-events:none;
  }

  /* Text container: transparent layer (no opaque background) */
  .promo {
    position:relative;
    z-index:6;
    text-align:center;
    padding: 18px 28px;
    width:calc(100% - 120px);
    max-width:900px;
    box-sizing:border-box;
    backdrop-filter: none; /* keep layer visually transparent */
  }

  /* Gold foil style headline using gradient fill + strokes and glow/shadow for depth */
  .promo h1{
    margin:0;
    line-height:1;
    letter-spacing:-1px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Helvetica Neue", Arial;
    font-weight: 900;
    font-size: clamp(48px, 9vw, 160px); /* responsive */
    display:inline-block;
    padding: 6px 12px;
    position:relative;
    color: #ffd54a; /* fallback */
    /* metallic gradient fill via background-clip */
    background: linear-gradient(180deg,
      rgba(255,255,255,0.95) 0%,
      rgba(255,244,200,0.98) 12%,
      rgba(255,215,64,0.98) 38%,
      rgba(212,160,23,0.98) 62%,
      rgba(120,80,10,0.85) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    /* Outline for contrast */
    -webkit-text-stroke: 1.6px rgba(10,6,5,0.45);
    text-shadow:
      0 2px 0 rgba(255,255,255,0.12), /* subtle highlight */
      0 8px 18px rgba(0,0,0,0.6),     /* deep shadow */
      0 0 18px rgba(255,180,40,0.35);  /* warm glow */
    transition: transform 200ms ease;
  }

  /* Subtle reflective highlight stripe over letters (to mimic metallic balloon shine) */
  .promo h1::before{
    content:"";
    position:absolute;
    left:6%;
    top:6%;
    width:88%;
    height:32%;
    pointer-events:none;
    border-radius:8px;
    background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.06));
    mix-blend-mode: overlay;
    filter: blur(8px);
    transform: translateY(-6%);
  }

  /* Slight inner shadow to enhance 3D look */
  .promo h1::after{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    border-radius:6px;
    box-shadow: inset 0 -10px 20px rgba(0,0,0,0.22);
  }

  /* Ensure the banner scales well on small screens */
  @media (max-width:420px){
    .promo { width: 92%; }
    .promo h1 { font-size: clamp(36px, 12vw, 72px); -webkit-text-stroke:1px; }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="ad" role="img" aria-label="광고 배경 이미지">
      <!-- Promotional text overlay (transparent layer) -->
      <div class="promo" aria-hidden="false">
        <h1>특가세일 2500원</h1>
      </div>
    </div>
  </div>
</body>
</html>
