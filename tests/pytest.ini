[pytest]
# pytest 설정 파일

# 경고 필터링: SWIG 관련 DeprecationWarning 억제
filterwarnings =
    ignore::DeprecationWarning:_bootstrap
    ignore:builtin type.*has no __module__ attribute:DeprecationWarning

# 테스트 디스커버리 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 출력 옵션
addopts = -v --tb=short
