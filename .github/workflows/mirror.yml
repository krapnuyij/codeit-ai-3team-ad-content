name: Mirror Repository

on:
  push:
    branches:
      - main
      - dev
      - alpha

jobs:
  mirror_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Mirror to Target Repository
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git config --global user.name "c0z0c"
          git config --global user.email "c0z0c@hotmail.com"
          
          # Check if repository exists, create if not
          REPO_CHECK=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token $MIRROR_TOKEN" \
            https://api.github.com/repos/c0z0c/codeit-ai-3team-ad-content_mirror)
          
          if [ "$REPO_CHECK" = "404" ]; then
            echo "Repository not found, creating..."
            curl -X POST \
              -H "Authorization: token $MIRROR_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/user/repos \
              -d '{"name":"codeit-ai-3team-ad-content_mirror","private":false}'
            sleep 5
          fi
          
          git remote add mirror https://$MIRROR_TOKEN@github.com/c0z0c/codeit-ai-3team-ad-content_mirror.git
          git fetch origin
          git push mirror --all --force
          git push mirror --tags --force