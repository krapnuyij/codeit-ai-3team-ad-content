name: py311_ad
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11

  # Package managers
  - pip>=23.0
  - setuptools>=65.0
  - wheel>=0.38

  # Core system libraries (cross-platform)
  - ca-certificates
  - openssl>=3.0
  - yaml>=0.2
  - sqlite>=3.40
  - zlib>=1.2

  # PyTorch ecosystem (conda handles platform-specific builds)
  - pytorch::pytorch
  - pytorch::torchvision
  # Uncomment for CUDA systems (comment out for CPU-only)
  # Available versions: 12.4, 12.1, 11.8 (check: conda search pytorch-cuda -c pytorch)
  - pytorch::pytorch-cuda=12.4

  # Scientific computing (let conda manage versions)
  - numpy>=1.24
  - pandas>=2.0
  - matplotlib>=3.7
  - scipy>=1.10
  - scikit-image>=0.20
