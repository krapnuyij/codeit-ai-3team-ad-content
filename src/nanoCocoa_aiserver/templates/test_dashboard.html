<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ad Generator Dashboard (L4 Optimized)</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>

    <header style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h1>AI 광고 생성 대시보드</h1>
            <span style="font-size: 12px; color: var(--text-muted);">L4 최적화 단계별 생성 (Step-by-Step Generation)</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <button onclick="resetAll()" class="btn-secondary">화면 초기화</button>
            <label
                style="display: flex; align-items: center; gap: 6px; font-size: 13px; background: var(--panel-bg); padding: 4px 12px; border-radius: 20px; border: 1px solid var(--border-color);">
                <input type="checkbox" id="test_mode" checked> 더미 모드 (GPU 미사용)
            </label>
        </div>
    </header>

    <div class="layout">
        <!-- Sidebar Controls -->
        <div class="sidebar">
            <!-- Execution Control -->
            <div class="panel">
                <div class="panel-header">실행 범위 설정</div>
                <div style="display: flex; gap: 12px;">
                    <label><input type="radio" name="start_step" value="1" checked onchange="updateUI()"> 1단계
                        (전체)</label>
                    <label><input type="radio" name="start_step" value="2" onchange="updateUI()"> 2단계 (텍스트)</label>
                    <label><input type="radio" name="start_step" value="3" onchange="updateUI()"> 3단계 (합성)</label>
                </div>
            </div>

            <!-- Step 1 Params -->
            <div class="panel" id="panel_step1">
                <div class="panel-header">1단계: 배경 생성</div>

                <div class="control-group">
                    <label>입력 이미지 (상품)</label>
                    <input type="file" id="input_image_file" accept="image/*"
                        onchange="encodeImage(this, 'input_image_b64')">
                    <input type="hidden" id="input_image_b64">
                    <div id="input_preview"
                        style="height: 60px; background: #222; margin-top: 5px; border-radius: 4px; display: none; align-items: center; justify-content: center;">
                        <img src="" style="height: 100%; object-fit: contain;">
                    </div>
                </div>

                <div class="control-group">
                    <label>배경 프롬프트 (영문)</label>
                    <textarea id="bg_prompt">A wooden table in a bright kitchen, sunlight, realistic, 8k</textarea>
                </div>

                <div class="control-group">
                    <label>배경 부정 프롬프트 (영문)</label>
                    <input type="text" id="bg_negative_prompt" value="blurry, low quality, distorted, ugly">
                </div>

                <div class="control-group">
                    <label>강도 (Strength, 0.0 - 1.0)</label>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <input type="range" id="strength" min="0" max="1" step="0.05" value="0.6" style="flex: 1;">
                        <span id="strength_val" style="width: 30px; text-align: right; font-size: 12px;">0.6</span>
                    </div>
                </div>
            </div>

            <!-- Step 2 Params -->
            <div class="panel" id="panel_step2">
                <div class="panel-header">2단계: 3D 텍스트</div>

                <div class="control-group">
                    <label>텍스트 내용</label>
                    <input type="text" id="text_content" value="Special Sale">
                </div>

                <div class="control-group">
                    <label>폰트 선택</label>
                    <select id="font_name"></select>
                    <div id="font_preview"
                        style="font-size: 24px; color: #fff; margin-top: 8px; text-align: center; height: 40px; line-height: 40px; background: #222; border-radius: 4px;">
                        ABC 가나다</div>
                </div>

                <div class="control-group">
                    <label>텍스트 재질 프롬프트 (영문)</label>
                    <textarea
                        id="text_model_prompt">Gold foil balloon text, inflated, shiny metallic texture, 3d render</textarea>
                </div>

                <div class="control-group">
                    <label>부정 프롬프트 (영문)</label>
                    <input type="text" id="negative_prompt" value="low quality, ugly, distorted">
                </div>
            </div>

            <!-- Common Params -->
            <div class="panel">
                <div class="control-group">
                    <label>가이던스 스케일 (Guidance Scale)</label>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <input type="range" id="guidance_scale" min="1" max="20" step="0.5" value="3.5"
                            style="flex: 1;">
                        <span id="guidance_val" style="width: 30px; text-align: right; font-size: 12px;">3.5</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>시드 (Seed, 선택)</label>
                    <input type="number" id="seed" placeholder="Random (랜덤)">
                </div>
            </div>

            <button class="btn-primary" onclick="startGeneration()">광고 생성 시작</button>
            <div id="error_msg" style="color: var(--error-color); font-size: 12px; margin-top: 10px; min-height: 16px;">
            </div>
        </div>

        <!-- Main Display -->
        <div style="display: flex; flex-direction: column; gap: 16px; min-height: 0;">
            <!-- Status Bar -->
            <div class="status-bar">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span id="status_icon">●</span>
                    <span id="status_text" style="color: #fff; font-weight: 500;">준비됨 (Ready)</span>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span id="step_info" style="color: var(--text-muted);">단계: -</span>
                    <span id="progress_info" style="color: var(--primary-color); font-weight: bold;">0%</span>
                </div>
            </div>

            <!-- Results Grid -->
            <div class="results">
                <!-- Step 1 Result -->
                <div class="result-card">
                    <div class="panel-header">1단계: 배경 결과</div>
                    <div class="image-container" id="container_step1">
                        <span class="placeholder">대기 중...</span>
                    </div>
                </div>

                <!-- Step 2 Result -->
                <div class="result-card">
                    <div class="panel-header">2단계: 텍스트 에셋</div>
                    <div class="image-container" id="container_step2">
                        <span class="placeholder">대기 중...</span>
                    </div>
                </div>

                <!-- Final Result -->
                <div class="result-card" style="border-color: var(--primary-color);">
                    <div class="panel-header" style="color: #fff;">🏆 최종 결과</div>
                    <div class="image-container" id="container_final">
                        <span class="placeholder">결과가 여기에 표시됩니다</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>

</html>
