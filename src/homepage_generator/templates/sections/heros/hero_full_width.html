<section class="relative min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('{{ background_image }}');">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-black/40"></div>

  <!-- Content -->
  <div class="relative z-10 container mx-auto px-4 md:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto text-center space-y-6 text-white">
      <h1 class="text-4xl md:text-5xl lg:text-7xl font-bold leading-tight drop-shadow-2xl">
        {{ headline }}
      </h1>
      {% if subheading %}
      <h2 class="text-2xl md:text-3xl lg:text-4xl font-semibold">
        {{ subheading }}
      </h2>
      {% endif %}
      <p class="text-xl md:text-2xl lg:text-3xl font-medium">
        {{ tagline }}
      </p>
      <div class="flex flex-wrap justify-center gap-4 pt-8">
        <button class="px-8 py-4 md:px-10 md:py-5 bg-white text-gray-900 font-bold rounded-lg hover:bg-gray-100 transition-all duration-200 shadow-2xl hover:shadow-3xl transform hover:scale-105" data-action="{{ cta_action }}">
          {{ cta_text }}
        </button>
        {% if secondary_cta_text %}
        <button class="px-8 py-4 md:px-10 md:py-5 bg-transparent text-white font-bold rounded-lg border-2 border-white hover:bg-white hover:text-gray-900 transition-all duration-200" data-action="{{ secondary_cta_action }}">
          {{ secondary_cta_text }}
        </button>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Scroll Indicator (Optional) -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
    </svg>
  </div>
</section>
