<section class="py-16 md:py-24 bg-white">
  <div class="container mx-auto px-4 md:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 lg:gap-16 items-center">
      <!-- Left: Content -->
      <div class="space-y-6">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 leading-tight">
          {{ headline }}
        </h1>
        {% if subheading %}
        <h2 class="text-2xl md:text-3xl font-semibold text-gray-700">
          {{ subheading }}
        </h2>
        {% endif %}
        <p class="text-xl md:text-2xl text-gray-600 font-medium">
          {{ tagline }}
        </p>
        {% if body %}
        <p class="text-base md:text-lg text-gray-600 leading-relaxed">
          {{ body }}
        </p>
        {% endif %}
        <div class="flex flex-wrap gap-4 pt-4">
          <button class="px-6 py-3 md:px-8 md:py-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5" data-action="{{ cta_action }}">
            {{ cta_text }}
          </button>
          {% if secondary_cta_text %}
          <button class="px-6 py-3 md:px-8 md:py-4 bg-white text-blue-600 font-semibold rounded-lg border-2 border-blue-600 hover:bg-blue-50 transition-all duration-200" data-action="{{ secondary_cta_action }}">
            {{ secondary_cta_text }}
          </button>
          {% endif %}
        </div>
      </div>

      <!-- Right: Image -->
      <div class="order-first md:order-last">
        <figure class="rounded-2xl overflow-hidden shadow-2xl">
          <img src="{{ image_url }}" alt="{{ image_alt }}" class="w-full h-auto object-cover" loading="eager">
        </figure>
      </div>
    </div>
  </div>
</section>
