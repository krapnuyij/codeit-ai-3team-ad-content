[pytest]
# Pytest 설정 파일

# 최소 버전
minversion = 8.0

# 테스트 경로
testpaths = tests

# Python 경로
pythonpath = src

# 비동기 테스트 모드
asyncio_mode = auto

# 추가 옵션
addopts =
    # 간결한 출력
    -ra
    # 경고를 엄격하게 처리
    --strict-markers
    # 상세한 출력
    -v
    # 실패 시 즉시 중단 (선택사항)
    # -x
    # 커버리지 리포트 (선택사항)
    # --cov=nanoCocoa_mcpserver
    # --cov-report=html
    # --cov-report=term-missing

# 커스텀 마커 정의
markers =
    integration: 실제 AI 서버와 연동하는 통합 테스트
    slow: 실행 시간이 오래 걸리는 테스트
    unit: 단위 테스트 (기본)

# 경고 필터
filterwarnings =
    # 특정 경고 무시 (필요시)
    # ignore::DeprecationWarning

# 로그 레벨
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디스커버리에서 제외할 패턴
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    .mypy_cache
    node_modules
